<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Everyday is Special Day</h1>
      <p id="friend_name"></p>
      <p>Wishing you a day filled with joy, laughter, and wonderful moments!</p>
    </header>

    <nav>
      <div class="menu-icon">&#9776;</div>
      <a href="#gallery">Gallery</a>
      <a href="#message">Message</a>
      <a href="#music">Music</a>
      <a href="#card">Virtual Card</a>
      <a href="#animations">Animations</a>
    </nav>

    <section id="gallery" class="gallery">
      <!-- Photo Galley goes here. -->
      <h2>Memorable Moments</h2>
      <div class="photo-container">
        <!-- Add Images for your gallery -->
      </div>
    </section>
    <section id="message" class="message">
      <blockquote>
        "Rise above the storm, and you will find the sunshine."
      </blockquote>
    </section>

    <section class="music">
      <!-- Music Player Goes here.. -->
      <h2>Favorite Music</h2>
      <div class="song-info">
        <img
          id="songImage"
          src="./Assets/Images/Saptha_sagaralu.jpg"
          alt="Saptha_sagaralu"
        />
        <h3 id="songTitle">Song Title</h3>
        <audio id="audioPlayer" controls>
          <source
            src="./Assets/Audio/01_nuvve_leni_nenu.mp3"
            type="audio/mp3"
          />
        </audio>
      </div>

      <button id="playRandom">Play Random</button>
    </section>

    <section id="card" class="card">
      <!-- Virual card goes here -->
      <h2>Virtual Card</h2>
      <div class="virtual-card">
        <!-- adding graphics, or animations for the virtual card -->
      </div>
    </section>

    <section id="animations" class="animations">
      <!-- Fun or cute animations goes here -->
    </section>

    <footer>
      <p>Designed with ❤️ by <b>Vasu</b></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
